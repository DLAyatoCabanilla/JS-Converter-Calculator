<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script defer src="script/main.js"></script>
    <h1 class="title">Weight Converter</h1>
    <form action="#" method="#">
        <div class="selection">
            <label for="#">Weight</label>
            <input type="number" id="Weight" placeholder="Enter Weight">
            <select name="Weight1" id="unit1">
                <option value="Kilograms">Kilograms</option>
                <option value="Pounds">Pounds</option>
                <option value="Grams">Grams</option>
                <option value="Stones">Stones</option>
            </select>
            <select name="Weight2" id="unit2">
                <option value="Kilograms">Kilograms</option>
                <option value="Pounds">Pounds</option>
                <option value="Grams">Grams</option>
                <option value="Stones">Stones</option>
            </select>
        </div>
            <div class="buttons">
                <button type="button" onclick="convertWeight()">Convert</button>
            <button type="button" onclick="document.getElementById('convert').innerHTML = ''">Clear</button>
        </div>
        <h3 id="convert"></h3>
    </form>
</body>
</html>
